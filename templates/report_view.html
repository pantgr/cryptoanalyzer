{% extends "base.html" %}

{% block title %}Προβολή Αναφοράς{% endblock %}

{% block extra_head %}
<style>
    .markdown-body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        padding: 20px;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
    }
    .markdown-body h1 {
        padding-bottom: .3em;
        font-size: 2em;
        border-bottom: 1px solid #eaecef;
    }
    .markdown-body h2 {
        padding-bottom: .3em;
        font-size: 1.5em;
        border-bottom: 1px solid #eaecef;
    }
    .markdown-body table {
        border-collapse: collapse;
        margin: 20px 0;
        width: 100%;
    }
    .markdown-body table th, .markdown-body table td {
        padding: 6px 13px;
        border: 1px solid #dfe2e5;
    }
    .markdown-body table tr {
        background-color: #fff;
        border-top: 1px solid #c6cbd1;
    }
    .markdown-body table tr:nth-child(2n) {
        background-color: #f6f8fa;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">{{ filename.split('_')[0].capitalize() }} - Αναφορά Ανάλυσης</h2>
                <div>
                    <a href="{{ download_link }}" class="btn btn-outline-secondary">
                        <i class="bi bi-download"></i> Λήψη
                    </a>
                    <a href="/reports" class="btn btn-outline-primary ms-2">
                        <i class="bi bi-arrow-left"></i> Πίσω
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="markdown-body" id="markdown-content">
                    <!-- Το περιεχόμενο θα εμφανιστεί εδώ -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const content = `{{ content|safe }}`;
        document.getElementById('markdown-content').innerHTML = marked.parse(content);
    });
</script>
{% endblock %}
